<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Set - VisualMusicalMinds - 2025-07-08</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Realistic drum colors */
            --kick-color: #8B4513;
            --snare-color: #C0C0C0;
            --tom-color: #CD853F;
            --clap-color: #D2691E;
            --claves-color: #A0522D;
            --hihat-color: #FFD700;
            --crash-color: #B8860B;
            --shaker-color: #DEB887;
            
            /* Base colors */
            --wood-brown: #3E2723;
            --dark-wood: #2E1A14;
            --metal-silver: #B8B8B8;
            --brass-gold: #B8860B;
            --background: #1A1A1A;
            --text-light: #F5F5F5;
            --text-accent: #D4AF37;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --highlight: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            background: linear-gradient(135deg, #2C1810 0%, #1A1A1A 50%, #0D0D0D 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }
        
        /* Subtle wood grain background texture */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 69, 19, 0.03) 2px,
                    rgba(139, 69, 19, 0.03) 4px
                );
            z-index: -1;
            opacity: 0.3;
        }
        
        .drum-kit-title {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            font-family: 'Roboto Slab', serif;
            font-size: 2.8rem;
            font-weight: 500;
            color: var(--text-accent);
            text-shadow: 
                2px 2px 4px var(--shadow-dark),
                0 0 10px rgba(212, 175, 55, 0.3);
            letter-spacing: 3px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            background: linear-gradient(145deg, 
                rgba(62, 39, 35, 0.95) 0%, 
                rgba(46, 26, 20, 0.95) 50%, 
                rgba(30, 20, 15, 0.95) 100%);
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.2);
            box-shadow: 
                0 10px 30px var(--shadow-dark),
                inset 0 1px 0 var(--highlight),
                0 0 50px rgba(139, 69, 19, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Wood grain effect on container */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(139, 69, 19, 0.05) 3px,
                    rgba(139, 69, 19, 0.05) 6px
                );
            z-index: 1;
            pointer-events: none;
        }
        
        /* Audio visualizer with drum-themed styling */
        .visualizer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            z-index: 1;
            pointer-events: none;
            background: linear-gradient(to top, 
                rgba(139, 69, 19, 0.1) 0%, 
                transparent 100%);
            border-radius: 30px 30px 0 0;
            padding: 0 10px;
        }
        
        .visualizer-bar {
            width: 6px;
            height: 3px;
            border-radius: 3px;
            transition: height 0.1s ease;
            background: linear-gradient(to top, var(--brass-gold), var(--text-accent));
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        .drum-pads {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .drum-pad {
            position: relative;
            border: none;
            color: var(--text-light);
            padding: 0;
            text-align: center;
            font-size: 28px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            touch-action: manipulation;
            overflow: hidden;
            
            height: 13vh;
            min-height: 100px;
            max-height: 140px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* Base drum appearance */
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.2), 
                transparent 60%),
                linear-gradient(145deg, var(--drum-color), var(--drum-color-dark));
            
            box-shadow: 
                0 8px 20px var(--shadow-dark),
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
        }
        
        /* Individual drum colors and textures */
        .drum-pad[data-key="1"] {
            --drum-color: var(--kick-color);
            --drum-color-dark: #654321;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), transparent 70%),
                        radial-gradient(circle at center, #8B4513, #5D2F02);
        }
        
        .drum-pad[data-key="2"] {
            --drum-color: var(--snare-color);
            --drum-color-dark: #A0A0A0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 70%),
                        radial-gradient(circle at center, #C0C0C0, #808080);
        }
        
        .drum-pad[data-key="3"] {
            --drum-color: var(--tom-color);
            --drum-color-dark: #A0522D;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 70%),
                        radial-gradient(circle at center, #CD853F, #8B5A2B);
        }
        
        .drum-pad[data-key="4"] {
            --drum-color: var(--clap-color);
            --drum-color-dark: #A0522D;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 70%),
                        radial-gradient(circle at center, #D2691E, #A0522D);
        }
        
        .drum-pad[data-key="5"] {
            --drum-color: var(--claves-color);
            --drum-color-dark: #8B4513;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), transparent 70%),
                        radial-gradient(circle at center, #A0522D, #654321);
        }
        
        .drum-pad[data-key="6"] {
            --drum-color: var(--hihat-color);
            --drum-color-dark: #DAA520;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent 70%),
                        radial-gradient(circle at center, #FFD700, #B8860B);
        }
        
        .drum-pad[data-key="7"] {
            --drum-color: var(--crash-color);
            --drum-color-dark: #8B7355;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 70%),
                        radial-gradient(circle at center, #B8860B, #8B6914);
        }
        
        .drum-pad[data-key="8"] {
            --drum-color: var(--shaker-color);
            --drum-color-dark: #A0522D;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 70%),
                        radial-gradient(circle at center, #DEB887, #8B7765);
        }
        
        .drum-pad:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 25px var(--shadow-dark),
                inset 0 3px 0 rgba(255, 255, 255, 0.15),
                0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .drum-pad:active, .drum-pad.active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 
                0 4px 10px var(--shadow-dark),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 0 15px var(--drum-color);
        }
        
        .drum-pad.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.3), 
                transparent 70%);
            border-radius: 50%;
            animation: drum-hit 0.4s ease-out;
        }
        
        @keyframes drum-hit {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.3); }
        }
        
        .pad-number {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-accent);
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px var(--shadow-dark);
        }
        
        .sound-label {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            text-shadow: 1px 1px 2px var(--shadow-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            z-index: 3;
        }
        
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 4;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--text-accent);
            border-radius: 50%;
            animation: particle-float 2s ease-out infinite;
            opacity: 0;
            box-shadow: 0 0 6px var(--text-accent);
        }
        
        @keyframes particle-float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-80px) scale(0); opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .drum-pads { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 15px; 
            }
            .drum-pad { 
                height: 12vh; 
                min-height: 80px; 
            }
            .pad-number { 
                font-size: 16px; 
            }
            .sound-label { 
                font-size: 12px; 
            }
            .drum-kit-title { 
                font-size: 2rem; 
                top: 15px; 
            }
            .container { 
                padding: 20px; 
            }
            .visualizer-bar { 
                width: 4px; 
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .drum-pads { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 18px; 
            }
            .drum-pad { 
                height: 13vh; 
                min-height: 90px; 
            }
            .sound-label { 
                font-size: 13px; 
            }
            .drum-kit-title { 
                font-size: 2.3rem; 
            }
        }
        
        @media (min-width: 769px) {
            .drum-pads { 
                grid-template-columns: repeat(4, 1fr); 
                gap: 20px; 
            }
            .drum-pad { 
                height: 13vh; 
                min-height: 100px; 
            }
        }
    </style>
</head>
<body>

    <script>
        let audioContext;
        let analyser;
        let dataArray;
        let drawVisual;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                analyser.connect(audioContext.destination);
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                const visualizer = document.querySelector('.visualizer');
                visualizer.innerHTML = '';
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    visualizer.appendChild(bar);
                }
                animateVisualizer();
                document.removeEventListener('click', initAudio);
                document.removeEventListener('keydown', initAudio);
                document.removeEventListener('touchstart', initAudio);
            }
        }
        
        function animateVisualizer() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const bars = document.querySelectorAll('.visualizer-bar');
            const containerHeight = document.querySelector('.container').clientHeight;
            const maxHeight = 50;
            
            for (let i = 0; i < bars.length; i++) {
                const bar = bars[i];
                const dataIndex = Math.floor(i * dataArray.length / bars.length);
                let heightPercent = dataArray[dataIndex] ? dataArray[dataIndex] / 255 : Math.random() * 0.2;
                const position = i / bars.length;
                const curve = 1 - 4 * Math.pow(position - 0.5, 2);
                heightPercent = heightPercent * (0.7 + 0.3 * curve);
                let height = Math.max(heightPercent * maxHeight, 3);
                bar.style.height = height + 'px';
            }
            drawVisual = requestAnimationFrame(animateVisualizer);
        }
        
        document.addEventListener('click', initAudio);
        document.addEventListener('keydown', initAudio);
        document.addEventListener('touchstart', initAudio);
        
        const sounds = {
            '1': function() {
                if (!audioContext) return;
                const osc = audioContext.createOscillator(); const gain = audioContext.createGain();
                osc.frequency.setValueAtTime(150, audioContext.currentTime); osc.frequency.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                gain.gain.setValueAtTime(1, audioContext.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                osc.connect(gain); gain.connect(analyser); osc.start(); osc.stop(audioContext.currentTime + 0.5);
                return {frequency: 150, volume: 1};
            },
            '2': function() {
                if (!audioContext) return;
                const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0); for (let i = 0; i < noiseBuffer.length; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = noiseBuffer;
                const noiseGain = audioContext.createGain(); noiseGain.gain.setValueAtTime(1, audioContext.currentTime); noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                const osc = audioContext.createOscillator(); osc.type = 'triangle'; osc.frequency.setValueAtTime(100, audioContext.currentTime);
                const oscGain = audioContext.createGain(); oscGain.gain.setValueAtTime(0.7, audioContext.currentTime); oscGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                noise.connect(noiseGain); osc.connect(oscGain); noiseGain.connect(analyser); oscGain.connect(analyser);
                noise.start(); osc.start(); noise.stop(audioContext.currentTime + 0.2); osc.stop(audioContext.currentTime + 0.2);
                return {frequency: 500, volume: 0.8};
            },
            '3': function() {
                if (!audioContext) return;
                const osc = audioContext.createOscillator(); const gain = audioContext.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(220, audioContext.currentTime); osc.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.2);
                gain.gain.setValueAtTime(1, audioContext.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                osc.connect(gain); gain.connect(analyser); osc.start(); osc.stop(audioContext.currentTime + 0.2);
                return {frequency: 220, volume: 0.9};
            },
            '4': function() {
                if (!audioContext) return;
                const bufferSize = audioContext.sampleRate * 0.2; const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = buffer;
                const filter = audioContext.createBiquadFilter(); filter.type = 'bandpass'; filter.frequency.value = 1500; filter.Q.value = 1;
                const envelope = audioContext.createGain();
                envelope.gain.setValueAtTime(0, audioContext.currentTime); envelope.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
                envelope.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.03); envelope.gain.linearRampToValueAtTime(0.7, audioContext.currentTime + 0.06);
                envelope.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
                noise.connect(filter); filter.connect(envelope); envelope.connect(analyser);
                noise.start(); noise.stop(audioContext.currentTime + 0.2);
                return {frequency: 1500, volume: 0.7};
            },
            '5': function() {
                if (!audioContext) return;
                const osc = audioContext.createOscillator(); const gain = audioContext.createGain();
                osc.type = 'sine'; osc.frequency.value = 2500;
                gain.gain.setValueAtTime(0, audioContext.currentTime); gain.gain.linearRampToValueAtTime(0.7, audioContext.currentTime + 0.001);
                gain.gain.exponentialRampToValueAtTime(0.2, audioContext.currentTime + 0.03); gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                const distortion = audioContext.createWaveShaper();
                function makeDistortionCurve(amount) { const k = typeof amount === 'number' ? amount : 50; const n_samples = 44100; const curve = new Float32Array(n_samples); for (let i = 0; i < n_samples; i++) { const x = (i * 2) / n_samples - 1; curve[i] = ((3 + k) * x * 20 * Math.PI / 180) / (Math.PI + k * Math.abs(x)); } return curve; }
                distortion.curve = makeDistortionCurve(200); distortion.oversample = '4x';
                const filter = audioContext.createBiquadFilter(); filter.type = 'bandpass'; filter.frequency.value = 2500; filter.Q.value = 8;
                const filter2 = audioContext.createBiquadFilter(); filter2.type = 'peaking'; filter2.frequency.value = 800; filter2.gain.value = 3; filter2.Q.value = 2;
                const masterGain = audioContext.createGain(); masterGain.gain.value = 0.6;
                osc.connect(filter); filter.connect(filter2); filter2.connect(distortion); distortion.connect(gain); gain.connect(masterGain); masterGain.connect(analyser);
                osc.start(); osc.stop(audioContext.currentTime + 0.15);
                return {frequency: 2500, volume: 0.5};
            },
            '6': function() {
                if (!audioContext) return;
                const bufferSize = audioContext.sampleRate * 0.1; const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = buffer;
                const filter = audioContext.createBiquadFilter(); filter.type = 'bandpass'; filter.frequency.value = 8000; filter.Q.value = 0.5;
                const highpass = audioContext.createBiquadFilter(); highpass.type = 'highpass'; highpass.frequency.value = 7000;
                const gain = audioContext.createGain(); gain.gain.setValueAtTime(0.3, audioContext.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);
                noise.connect(filter); filter.connect(highpass); highpass.connect(gain); gain.connect(analyser);
                noise.start(); noise.stop(audioContext.currentTime + 0.08);
                return {frequency: 8000, volume: 0.4};
            },
            '7': function() {
                if (!audioContext) return;
                const bufferSize = audioContext.sampleRate * 1; const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = buffer;
                const highpass = audioContext.createBiquadFilter(); highpass.type = 'highpass'; highpass.frequency.value = 5000;
                const gain = audioContext.createGain(); gain.gain.setValueAtTime(0.5, audioContext.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                noise.connect(highpass); highpass.connect(gain); gain.connect(analyser);
                noise.start(); noise.stop(audioContext.currentTime + 1);
                return {frequency: 5000, volume: 0.6};
            },
            '8': function() {
                if (!audioContext) return;
                const bufferSize = audioContext.sampleRate * 0.1; const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = buffer;
                const filter = audioContext.createBiquadFilter(); filter.type = 'bandpass'; filter.frequency.value = 7000; filter.Q.value = 2;
                const envelope = audioContext.createGain();
                envelope.gain.setValueAtTime(0, audioContext.currentTime); envelope.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.01);
                envelope.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                noise.connect(filter); filter.connect(envelope); envelope.connect(analyser);
                noise.start(); noise.stop(audioContext.currentTime + 0.1);
                return {frequency: 7000, volume: 0.5};
            }
        };
        
        const heldKeys = {};
        const repeatTimers = {};
        const sixteenthNoteMs = Math.round(130 * 1.25);
        const quarterNoteMs = sixteenthNoteMs * 4;
        const repeatKeys = ['6', '7', '8'];
        
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key >= '1' && key <= '8' && !heldKeys[key]) {
                heldKeys[key] = true;
                const soundInfo = playSound(key);
                animatePad(key, soundInfo);
                if (repeatKeys.includes(key)) {
                    repeatTimers[key] = setTimeout(() => {
                        const soundInfo = playSound(key); animatePad(key, soundInfo);
                        repeatTimers[key] = setInterval(() => { const soundInfo = playSound(key); animatePad(key, soundInfo); }, sixteenthNoteMs);
                    }, quarterNoteMs);
                }
            }
        });
        
        document.addEventListener('keyup', function(event) {
            const key = event.key;
            if (key >= '1' && key <= '8') {
                heldKeys[key] = false;
                if (repeatTimers[key]) { clearTimeout(repeatTimers[key]); clearInterval(repeatTimers[key]); repeatTimers[key] = null; }
                const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
                if (pad) { pad.classList.remove('active'); }
            }
        });
        
        document.querySelectorAll('.drum-pad').forEach(pad => {
            let isPressing = false; const key = pad.getAttribute('data-key');
            
            function createRipple(event, button) {
                const rect = button.getBoundingClientRect(); 
                const x = event.clientX - rect.left; 
                const y = event.clientY - rect.top;
                const ripple = document.createElement('span'); 
                ripple.className = 'ripple'; 
                ripple.style.left = `${x}px`; 
                ripple.style.top = `${y}px`;
                button.appendChild(ripple); 
                setTimeout(() => { ripple.remove(); }, 600);
            }
            
            pad.addEventListener('mousedown', function(e) {
                createRipple(e, this);
                if (!isPressing) {
                    isPressing = true; 
                    const soundInfo = playSound(key); 
                    animatePad(key, soundInfo);
                    if (repeatKeys.includes(key)) {
                        repeatTimers[key] = setTimeout(() => {
                            const soundInfo = playSound(key); 
                            animatePad(key, soundInfo);
                            repeatTimers[key] = setInterval(() => { 
                                const soundInfo = playSound(key); 
                                animatePad(key, soundInfo); 
                            }, sixteenthNoteMs);
                        }, quarterNoteMs);
                    }
                }
            });
            
            pad.addEventListener('mouseup', function(e) { 
                isPressing = false; 
                if (repeatTimers[key]) { 
                    clearTimeout(repeatTimers[key]); 
                    clearInterval(repeatTimers[key]); 
                    repeatTimers[key] = null; 
                } 
                pad.classList.remove('active'); 
            });
            
            pad.addEventListener('mouseleave', function(e) { 
                if (isPressing) { 
                    isPressing = false; 
                    if (repeatTimers[key]) { 
                        clearTimeout(repeatTimers[key]); 
                        clearInterval(repeatTimers[key]); 
                        repeatTimers[key] = null; 
                    } 
                    pad.classList.remove('active'); 
                } 
            });
            
            pad.addEventListener('touchstart', function(e) { 
                e.preventDefault(); 
                const touch = e.touches[0]; 
                const rect = this.getBoundingClientRect(); 
                const x = touch.clientX - rect.left; 
                const y = touch.clientY - rect.top;
                createRipple({clientX: touch.clientX, clientY: touch.clientY}, this);
                if (!isPressing) { 
                    isPressing = true; 
                    const soundInfo = playSound(key); 
                    animatePad(key, soundInfo); 
                    if (repeatKeys.includes(key)) {
                        repeatTimers[key] = setTimeout(() => {
                            const soundInfo = playSound(key); 
                            animatePad(key, soundInfo);
                            repeatTimers[key] = setInterval(() => { 
                                const soundInfo = playSound(key); 
                                animatePad(key, soundInfo); 
                            }, sixteenthNoteMs);
                        }, quarterNoteMs);
                    }
                } 
            });
            
            pad.addEventListener('touchend', function(e) { 
                e.preventDefault(); 
                isPressing = false; 
                if (repeatTimers[key]) { 
                    clearTimeout(repeatTimers[key]); 
                    clearInterval(repeatTimers[key]); 
                    repeatTimers[key] = null; 
                } 
                pad.classList.remove('active'); 
            });
            
            pad.addEventListener('touchcancel', function(e) { 
                isPressing = false; 
                if (repeatTimers[key]) { 
                    clearTimeout(repeatTimers[key]); 
                    clearInterval(repeatTimers[key]); 
                    repeatTimers[key] = null; 
                } 
                pad.classList.remove('active'); 
            });
            
            pad.addEventListener('touchmove', function(e) { 
                e.preventDefault(); 
            }, { passive: false });
        });
        
        document.querySelector('.container').addEventListener('touchmove', function(e) { 
            e.preventDefault(); 
        }, { passive: false });
        
        function playSound(key) { 
            if (sounds[key]) { 
                return sounds[key](); 
            } 
            return null; 
        }
        
        function animatePad(key, soundInfo = null) {
            const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
            if (!pad) return;
            pad.classList.remove('active'); 
            setTimeout(() => { pad.classList.add('active'); }, 10);
            createParticles(pad, key);
            if (soundInfo) { boostVisualizer(soundInfo); }
        }
        
        function boostVisualizer(soundInfo) {
            if (!soundInfo) return;
            const bars = document.querySelectorAll('.visualizer-bar'); 
            if (!bars.length) return;
            const normalizedFreq = Math.min(Math.max(Math.log(soundInfo.frequency) / Math.log(10000), 0), 1);
            const centerIndex = Math.floor(normalizedFreq * bars.length);
            for (let i = 0; i < bars.length; i++) {
                const distance = Math.abs(i - centerIndex) / (bars.length / 2);
                const boost = Math.exp(-5 * distance * distance) * soundInfo.volume;
                const randomOffset = Math.random() * 0.2;
                const currentHeight = parseInt(bars[i].style.height) || 3;
                const boostHeight = (boost + randomOffset) * 50;
                bars[i].style.height = Math.max(currentHeight, boostHeight) + 'px';
            }
        }
        
        function createParticles(pad, key) {
            const rect = pad.getBoundingClientRect();
            const padCenterX = rect.left + rect.width/2;
            const padCenterY = rect.top + rect.height/2;
            const particlesContainer = document.querySelector('.particles-container');
            
            for (let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const x = padCenterX - 2 + (Math.random() * 4);
                const y = padCenterY - 2 + (Math.random() * 4);
                particle.style.left = `${x}px`; 
                particle.style.top = `${y}px`;
                const size = 2 + Math.random() * 3;
                particle.style.width = `${size}px`; 
                particle.style.height = `${size}px`;
                const duration = 1 + Math.random() * 1; 
                const delay = Math.random() * 0.2;
                particle.style.animation = `particle-float ${duration}s ease-out ${delay}s`;
                particlesContainer.appendChild(particle);
                setTimeout(() => { particle.remove(); }, (duration + delay) * 1000);
            }
        }
        
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                Object.keys(repeatTimers).forEach(key => { 
                    if (repeatTimers[key]) { 
                        clearTimeout(repeatTimers[key]); 
                        clearInterval(repeatTimers[key]); 
                        repeatTimers[key] = null; 
                    } 
                });
                Object.keys(heldKeys).forEach(key => { heldKeys[key] = false; });
                document.querySelectorAll('.drum-pad.active').forEach(pad => { 
                    pad.classList.remove('active'); 
                });
                if (drawVisual) { cancelAnimationFrame(drawVisual); }
            } else if (document.visibilityState === 'visible') {
                if (analyser) { animateVisualizer(); }
            }
        });
        
        let wakeLock = null;
        async function requestWakeLock() {
            try { 
                if ('wakeLock' in navigator) { 
                    wakeLock = await navigator.wakeLock.request('screen'); 
                } 
            }
            catch (err) { 
                console.log("Wake Lock error:", err); 
            }
        }
        document.addEventListener('click', requestWakeLock, { once: true });
        document.addEventListener('touchstart', requestWakeLock, { once: true });
        document.addEventListener('visibilitychange', async () => { 
            if (wakeLock !== null && document.visibilityState === 'visible') { 
                await requestWakeLock(); 
            } 
        });
    </script>
</body>
