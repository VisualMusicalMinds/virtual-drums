    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-glow: #0ff;
            --secondary-glow: #f0f;
            --third-glow: #ff0;
            --pad1-color: #00a8ff;
            --pad2-color: #ff5e57;
            --pad3-color: #9733ee;
            --pad4-color: #00b894;
            --pad5-color: #fdcb6e;
            --pad6-color: #00cec9;
            --pad7-color: #e84393;
            --pad8-color: #6c5ce7;
            --pad-common: #2d3436;
            --dark-bg: #111;
            --text-color: #fff;
            --grid-gap: 15px;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 168, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 94, 87, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(151, 51, 238, 0.05) 0%, transparent 70%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
            touch-action: manipulation;
        }
        
        /* Background grid lines - Made static */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            /* animation: grid-movement 30s linear infinite; */ /* Removed animation */
        }
        
        /* Light orbs in background */
        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(10px); /* Reduced blur */
            opacity: 0.3;
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }
        
        .light-orb:nth-child(1) {
            background-color: var(--primary-glow);
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .light-orb:nth-child(2) {
            background-color: var(--secondary-glow);
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .light-orb:nth-child(3) {
            background-color: var(--third-glow);
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(20px);
            }
            50% {
                transform: translateY(0) translateX(40px);
            }
            75% {
                transform: translateY(30px) translateX(20px);
            }
        }
        
        .machine-title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            text-shadow: 
                0 0 5px var(--primary-glow),
                0 0 10px var(--primary-glow),
                0 0 15px var(--primary-glow);
            opacity: 0.8;
            transform: translateZ(0);
            animation: title-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes title-glow {
            0% {
                text-shadow: 
                    0 0 5px var(--primary-glow),
                    0 0 10px var(--primary-glow),
                    0 0 15px var(--primary-glow);
            }
            100% {

                    0 0 10px var(--primary-glow),
                    0 0 20px var(--primary-glow),
                    0 0 30px var(--primary-glow),
                    0 0 40px var(--primary-glow);
            }

        .container {

                0 0 30px rgba(0, 168, 255, 0.2),
                0 0 40px rgba(151, 51, 238, 0.1);
            position: relative;
            z-index: 1;
            overflow: hidden;

        /* Animated border glow - Simplified */
        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;

            left: 0;

            z-index: 0;

            width: 8px;

        .drum-pads {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--grid-gap);
            margin: 0 auto;
            position: relative;
            z-index: 2;

        .drum-pad {
            position: relative;

            color: var(--text-color);
            padding: 0;
            text-align: center;

            border-radius: 8px;

                0 5px 15px rgba(0, 0, 0, 0.5),
                0 0 0 2px rgba(255, 255, 255, 0.05);
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            user-select: none;
            touch-action: manipulation;
            overflow: hidden;
            
            height: 13vh;
            min-height: 80px;
            max-height: 130px;
            
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;

        .drum-pad[data-key="6"] { --pad-color: var(--pad6-color); }
        .drum-pad[data-key="7"] { --pad-color: var(--pad7-color); }
        .drum-pad[data-key="8"] { --pad-color: var(--pad8-color); }
        
        .drum-pad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(120deg, var(--pad-color), transparent, var(--pad-color));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .drum-pad::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, var(--pad-color), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
            pointer-events: none;
        }
        
        .drum-pad:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 7px 20px rgba(0, 0, 0, 0.6),
                0 0 0 2px rgba(255, 255, 255, 0.1),
                0 0 15px rgba(var(--pad-color), 0.5);
        }
        
        .drum-pad:hover::before {
            opacity: 1;
        }
        
        .drum-pad:active, .drum-pad.active {
            transform: translateY(3px);
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.7),
                0 0 0 2px rgba(255, 255, 255, 0.12),
                0 0 30px var(--pad-color);
        }
        
        .drum-pad.active::after {
            opacity: 0.5;
            animation: pulse 0.5s ease-out;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
        
        .pad-number {
            font-size: 32px;
            font-weight: bold;
            flex: 0 0 auto;
            margin: 0 15px 0 25px;
            color: var(--pad-color);
            position: relative;
            z-index: 2;
            text-shadow: 0 0 5px var(--pad-color), 0 0 10px var(--pad-color);
        }
        
        .sound-label {
            font-family: 'Fascinate', cursive;
            font-size: 25px;
            color: var(--text-color);
            flex: 1 1 auto;
            text-align: left;
            position: relative;
            z-index: 2;
            opacity: 0.9;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            z-index: 0;
        }
        
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 3;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: particle-float 3s ease-in-out infinite;
            opacity: 0;
            z-index: 3;
        }
        
        @keyframes particle-float {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
        
        @media (max-width: 480px) {
            .drum-pads { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .drum-pad { height: 10vh; min-height: 60px; }
            .pad-number { margin: 0 8px 0 12px; font-size: 24px; }
            .sound-label { font-size: 18px; }
            .machine-title { font-size: 1.6rem; top: 10px; }
            .container { padding: 12px; }
            .visualizer-bar { width: 5px; }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .drum-pads { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .drum-pad { height: 11vh; min-height: 70px; }
            .sound-label { font-size: 24px; }
            .machine-title { font-size: 2rem; }
            .visualizer-bar { width: 6px; }
        }
        
        @media (min-width: 769px) {
            .drum-pads { grid-template-columns: repeat(4, 1fr); gap: 15px; }
            .drum-pad { height: 13vh; min-height: 80px; }
        }
    </style>

    <script>
        let audioContext;
        let analyser;
        let dataArray;
        let drawVisual;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                analyser.connect(audioContext.destination);
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                const visualizer = document.querySelector('.visualizer');
                visualizer.innerHTML = '';
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    visualizer.appendChild(bar);
                }
                animateVisualizer();
                document.removeEventListener('click', initAudio);
                document.removeEventListener('keydown', initAudio);
                document.removeEventListener('touchstart', initAudio);
            }
        }
        
        function animateVisualizer() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const bars = document.querySelectorAll('.visualizer-bar');
            const containerHeight = document.querySelector('.container').clientHeight;
            const maxHeight = containerHeight * 0.67;
            
            for (let i = 0; i < bars.length; i++) {
                const bar = bars[i];
                const dataIndex = Math.floor(i * dataArray.length / bars.length);
                let heightPercent = dataArray[dataIndex] ? dataArray[dataIndex] / 255 : Math.random() * 0.2;
                const position = i / bars.length;
                const curve = 1 - 4 * Math.pow(position - 0.5, 2);
                heightPercent = heightPercent * (0.7 + 0.3 * curve);
                let height = Math.max(heightPercent * maxHeight, 5);
                bar.style.height = height + 'px';
                const hue = 180 + (i / bars.length) * 180;
                bar.style.background = `hsl(${hue}, 100%, 65%)`;
                bar.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 65%)`;
            }
            drawVisual = requestAnimationFrame(animateVisualizer);
        }
        
        document.addEventListener('click', initAudio);
        document.addEventListener('keydown', initAudio);
        document.addEventListener('touchstart', initAudio);
        
        const sounds = {
            '1': function() {
                if (!audioContext) return;
                const osc = audioContext.createOscillator(); const gain = audioContext.createGain();
                osc.frequency.setValueAtTime(150, audioContext.currentTime); osc.frequency.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                gain.gain.setValueAtTime(1, audioContext.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                osc.connect(gain); gain.connect(analyser); osc.start(); osc.stop(audioContext.currentTime + 0.5);
                return {frequency: 150, volume: 1};
            },
            '2': function() {
                if (!audioContext) return;
                const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0); for (let i = 0; i < noiseBuffer.length; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = noiseBuffer;
                const noiseGain = audioContext.createGain(); noiseGain.gain.setValueAtTime(1, audioContext.currentTime); noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                const osc = audioContext.createOscillator(); osc.type = 'triangle'; osc.frequency.setValueAtTime(100, audioContext.currentTime);
                const oscGain = audioContext.createGain(); oscGain.gain.setValueAtTime(0.7, audioContext.currentTime); oscGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                noise.connect(noiseGain); osc.connect(oscGain); noiseGain.connect(analyser); oscGain.connect(analyser);
                noise.start(); osc.start(); noise.stop(audioContext.currentTime + 0.2); osc.stop(audioContext.currentTime + 0.2);
                return {frequency: 500, volume: 0.8};
            },
            '3': function() {
                if (!audioContext) return;
                const osc = audioContext.createOscillator(); const gain = audioContext.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(220, audioContext.currentTime); osc.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.2);
                gain.gain.setValueAtTime(1, audioContext.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                osc.connect(gain); gain.connect(analyser); osc.start(); osc.stop(audioContext.currentTime + 0.2);
                return {frequency: 220, volume: 0.9};
            },
            '4': function() {
                if (!audioContext) return;
                const bufferSize = audioContext.sampleRate * 0.2; const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = buffer;
                const filter = audioContext.createBiquadFilter(); filter.type = 'bandpass'; filter.frequency.value = 1500; filter.Q.value = 1;
                const envelope = audioContext.createGain();
                envelope.gain.setValueAtTime(0, audioContext.currentTime); envelope.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
                envelope.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.03); envelope.gain.linearRampToValueAtTime(0.7, audioContext.currentTime + 0.06);
                envelope.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
                noise.connect(filter); filter.connect(envelope); envelope.connect(analyser);
                noise.start(); noise.stop(audioContext.currentTime + 0.2);
                return {frequency: 1500, volume: 0.7};
            },
            '5': function() {
                if (!audioContext) return;
                const osc = audioContext.createOscillator(); const gain = audioContext.createGain();
                osc.type = 'sine'; osc.frequency.value = 2500;
                gain.gain.setValueAtTime(0, audioContext.currentTime); gain.gain.linearRampToValueAtTime(0.7, audioContext.currentTime + 0.001);
                gain.gain.exponentialRampToValueAtTime(0.2, audioContext.currentTime + 0.03); gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                const distortion = audioContext.createWaveShaper();
                function makeDistortionCurve(amount) { const k = typeof amount === 'number' ? amount : 50; const n_samples = 44100; const curve = new Float32Array(n_samples); for (let i = 0; i < n_samples; ++i) { const x = i * 2 / n_samples - 1; curve[i] = (Math.PI + k) * x / (Math.PI + k * Math.abs(x)); } return curve; }
                distortion.curve = makeDistortionCurve(200); distortion.oversample = '4x';
                const filter = audioContext.createBiquadFilter(); filter.type = 'bandpass'; filter.frequency.value = 2500; filter.Q.value = 8;
                const filter2 = audioContext.createBiquadFilter(); filter2.type = 'peaking'; filter2.frequency.value = 800; filter2.gain.value = 3; filter2.Q.value = 2;
                const masterGain = audioContext.createGain(); masterGain.gain.value = 0.6;
                osc.connect(filter); filter.connect(filter2); filter2.connect(distortion); distortion.connect(gain); gain.connect(masterGain); masterGain.connect(analyser);
                osc.start(); osc.stop(audioContext.currentTime + 0.15);
                return {frequency: 2500, volume: 0.5};
            },
            '6': function() {
                if (!audioContext) return;
                const bufferSize = audioContext.sampleRate * 0.1; const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = buffer;
                const filter = audioContext.createBiquadFilter(); filter.type = 'bandpass'; filter.frequency.value = 8000; filter.Q.value = 0.5;
                const highpass = audioContext.createBiquadFilter(); highpass.type = 'highpass'; highpass.frequency.value = 7000;
                const gain = audioContext.createGain(); gain.gain.setValueAtTime(0.3, audioContext.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);
                noise.connect(filter); filter.connect(highpass); highpass.connect(gain); gain.connect(analyser);
                noise.start(); noise.stop(audioContext.currentTime + 0.08);
                return {frequency: 8000, volume: 0.4};
            },
            '7': function() {
                if (!audioContext) return;
                const bufferSize = audioContext.sampleRate * 1; const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = buffer;
                const highpass = audioContext.createBiquadFilter(); highpass.type = 'highpass'; highpass.frequency.value = 5000;
                const gain = audioContext.createGain(); gain.gain.setValueAtTime(0.5, audioContext.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                noise.connect(highpass); highpass.connect(gain); gain.connect(analyser);
                noise.start(); noise.stop(audioContext.currentTime + 1);
                return {frequency: 5000, volume: 0.6};
            },
            '8': function() {
                if (!audioContext) return;
                const bufferSize = audioContext.sampleRate * 0.1; const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
                const noise = audioContext.createBufferSource(); noise.buffer = buffer;
                const filter = audioContext.createBiquadFilter(); filter.type = 'bandpass'; filter.frequency.value = 7000; filter.Q.value = 2;
                const envelope = audioContext.createGain();
                envelope.gain.setValueAtTime(0, audioContext.currentTime); envelope.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.01);
                envelope.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                noise.connect(filter); filter.connect(envelope); envelope.connect(analyser);
                noise.start(); noise.stop(audioContext.currentTime + 0.1);
                return {frequency: 7000, volume: 0.5};
            }
        };
        
        const heldKeys = {};
        const repeatTimers = {};
        const sixteenthNoteMs = Math.round(130 * 1.25);
        const quarterNoteMs = sixteenthNoteMs * 4;
        const repeatKeys = ['6', '7', '8'];
        
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key >= '1' && key <= '8' && !heldKeys[key]) {
                heldKeys[key] = true;
                const soundInfo = playSound(key);
                animatePad(key, soundInfo);
                if (repeatKeys.includes(key)) {
                    repeatTimers[key] = setTimeout(() => {
                        const soundInfo = playSound(key); animatePad(key, soundInfo);
                        repeatTimers[key] = setInterval(() => { const soundInfo = playSound(key); animatePad(key, soundInfo); }, sixteenthNoteMs);
                    }, quarterNoteMs);
                }
            }
        });
        
        document.addEventListener('keyup', function(event) {
            const key = event.key;
            if (key >= '1' && key <= '8') {
                heldKeys[key] = false;
                if (repeatTimers[key]) { clearTimeout(repeatTimers[key]); clearInterval(repeatTimers[key]); repeatTimers[key] = null; }
                const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
                if (pad) { pad.classList.remove('active'); }
            }
        });
        
        document.querySelectorAll('.drum-pad').forEach(pad => {
            let isPressing = false; const key = pad.getAttribute('data-key');
            pad.addEventListener('mousedown', function(e) { createRipple(e, this); });
            pad.addEventListener('touchstart', function(e) { const touch = e.touches[0]; const rect = this.getBoundingClientRect(); const x = touch.clientX - rect.left; const y = touch.clientY - rect.top; createRipple({clientX: rect.left + x, clientY: rect.top + y}, this); }, { passive: false });
            
            function createRipple(event, button) {
                const rect = button.getBoundingClientRect(); const x = event.clientX - rect.left; const y = event.clientY - rect.top;
                const ripple = document.createElement('span'); ripple.className = 'ripple'; ripple.style.left = `${x}px`; ripple.style.top = `${y}px`;
                button.appendChild(ripple); setTimeout(() => { ripple.remove(); }, 600);
            }
            
            pad.addEventListener('mousedown', function(e) {
                if (!isPressing) {
                    isPressing = true; const soundInfo = playSound(key); animatePad(key, soundInfo);
                    if (repeatKeys.includes(key)) {
                        repeatTimers[key] = setTimeout(() => {
                            const soundInfo = playSound(key); animatePad(key, soundInfo);
                            repeatTimers[key] = setInterval(() => { const soundInfo = playSound(key); animatePad(key, soundInfo); }, sixteenthNoteMs);
                        }, quarterNoteMs);
                    }
                }
            });
            pad.addEventListener('mouseup', function(e) { isPressing = false; if (repeatTimers[key]) { clearTimeout(repeatTimers[key]); clearInterval(repeatTimers[key]); repeatTimers[key] = null; } pad.classList.remove('active'); });
            pad.addEventListener('mouseleave', function(e) { if (isPressing) { isPressing = false; if (repeatTimers[key]) { clearTimeout(repeatTimers[key]); clearInterval(repeatTimers[key]); repeatTimers[key] = null; } pad.classList.remove('active'); } });
            pad.addEventListener('touchstart', function(e) { e.preventDefault(); if (!isPressing) { isPressing = true; const soundInfo = playSound(key); animatePad(key, soundInfo); if (repeatKeys.includes(key)) { repeatTimers[key] = setTimeout(() => { const soundInfo = playSound(key); animatePad(key, soundInfo); repeatTimers[key] = setInterval(() => { const soundInfo = playSound(key); animatePad(key, soundInfo); }, sixteenthNoteMs); }, quarterNoteMs); } } }, { passive: false });
            pad.addEventListener('touchend', function(e) { e.preventDefault(); isPressing = false; if (repeatTimers[key]) { clearTimeout(repeatTimers[key]); clearInterval(repeatTimers[key]); repeatTimers[key] = null; } pad.classList.remove('active'); }, { passive: false });
            pad.addEventListener('touchcancel', function(e) { isPressing = false; if (repeatTimers[key]) { clearTimeout(repeatTimers[key]); clearInterval(repeatTimers[key]); repeatTimers[key] = null; } pad.classList.remove('active'); });
            pad.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
        });
        
        document.querySelector('.container').addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
        
        function playSound(key) { if (sounds[key]) { return sounds[key](); } return null; }
        
        function animatePad(key, soundInfo = null) {
            const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
            if (!pad) return;
            pad.classList.remove('active'); setTimeout(() => { pad.classList.add('active'); }, 10);
            createParticles(pad, key);
            // flashBackground(key); // Removed for performance
            if (soundInfo) { boostVisualizer(soundInfo); }
        }
        
        function boostVisualizer(soundInfo) {
            if (!soundInfo) return;
            const bars = document.querySelectorAll('.visualizer-bar'); if (!bars.length) return;
            const normalizedFreq = Math.min(Math.max(Math.log(soundInfo.frequency) / Math.log(10000), 0), 1);
            const centerIndex = Math.floor(normalizedFreq * bars.length);
            for (let i = 0; i < bars.length; i++) {
                const distance = Math.abs(i - centerIndex) / (bars.length / 2);
                const boost = Math.exp(-5 * distance * distance) * soundInfo.volume;
                const randomOffset = Math.random() * 0.2;
                const currentHeight = parseInt(bars[i].style.height) || 5;
                const containerHeight = document.querySelector('.container').clientHeight;
                const boostHeight = (boost + randomOffset) * containerHeight * 0.67;
                bars[i].style.height = Math.max(currentHeight, boostHeight) + 'px';
            }
        }
        
        function createParticles(pad, key) {
            const rect = pad.getBoundingClientRect();
            const padCenterX = rect.left + rect.width/2;
            const padCenterY = rect.top + rect.height/2;
            const particlesContainer = document.querySelector('.particles-container');
            const padColor = getComputedStyle(document.documentElement).getPropertyValue(`--pad${key}-color`).trim();
            
            for (let i = 0; i < 2; i++) { // Reduced particle count from 12 to 2
                const particle = document.createElement('div');
                particle.className = 'particle';
                const x = padCenterX - 3 + (Math.random() * 6);
                const y = padCenterY - 3 + (Math.random() * 6);
                particle.style.left = `${x}px`; particle.style.top = `${y}px`;
                particle.style.background = padColor;
                // particle.style.boxShadow = `0 0 6px ${padColor}`; // Removed for performance
                const size = 2 + Math.random() * 4;
                particle.style.width = `${size}px`; particle.style.height = `${size}px`;
                const duration = 0.5 + Math.random() * 1; const delay = Math.random() * 0.2;
                particle.style.animation = `particle-float ${duration}s ease-out ${delay}s`;
                particlesContainer.appendChild(particle);
                setTimeout(() => { particle.remove(); }, (duration + delay) * 1000);
            }
        }
        
        // function flashBackground(key) { // Original function, now unused
        //     const padColor = getComputedStyle(document.documentElement).getPropertyValue(`--pad${key}-color`).trim();
        //     const flash = document.createElement('div');
        //     flash.style.position = 'absolute'; flash.style.top = '0'; flash.style.left = '0';
        //     flash.style.right = '0'; flash.style.bottom = '0'; flash.style.backgroundColor = padColor;
        //     flash.style.opacity = '0.05'; flash.style.pointerEvents = 'none'; flash.style.zIndex = '-1';
        //     flash.style.transition = 'opacity 0.5s ease-out';
        //     document.body.appendChild(flash);
        //     setTimeout(() => { flash.style.opacity = '0'; }, 50);
        //     setTimeout(() => { flash.remove(); }, 550);
        // }
        
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                Object.keys(repeatTimers).forEach(key => { if (repeatTimers[key]) { clearTimeout(repeatTimers[key]); clearInterval(repeatTimers[key]); repeatTimers[key] = null; } });
                Object.keys(heldKeys).forEach(key => { heldKeys[key] = false; });
                document.querySelectorAll('.drum-pad.active').forEach(pad => { pad.classList.remove('active'); });
                if (drawVisual) { cancelAnimationFrame(drawVisual); }
            } else if (document.visibilityState === 'visible') {
                if (analyser) { animateVisualizer(); }
            }
        });
        
        let wakeLock = null;
        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) { wakeLock = await navigator.wakeLock.request('screen'); } }
            catch (err) { console.log("Wake Lock error:", err); }
        }
        document.addEventListener('click', requestWakeLock, { once: true });
        document.addEventListener('touchstart', requestWakeLock, { once: true });
        document.addEventListener('visibilitychange', async () => { if (wakeLock !== null && document.visibilityState === 'visible') { await requestWakeLock(); } });
    </script>
